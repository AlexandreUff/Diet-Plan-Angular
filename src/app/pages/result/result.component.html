<div class="area-result">
  <ng-container *ngIf="isFilledUserDatas; else noUserData">
    <h2>Resultado:</h2>
    <section class="macronutrients-result-content">
      <div class="macro-content">
        {{UserResult.carbo.min}}kg+
      </div>
    </section>
    <section class="metabolic-result-content">
      Teste
    </section>
  </ng-container>
  <ng-template #noUserData> <!-- Estilizar corretamente -->
    Há dados incompletos para apuração dos resultados.
  </ng-template>
</div>
