<section>
  <div class="rail"  [style.left.%]="railPosition*100">
    <div class="card">
      <h2>Olá! Seja muito bem-vindo!</h2>
      <h3>Aqui você poderá descobrir com detalhes qual
        é a sua taxa de matabolismo basal e qual o consumo
        ideal de macronutrientes indicados para seu
        objetivo, seja emagracimento ou hipertrofia
        muscular.
      </h3>
    </div>
    <div class="card">
      <h2>Digite seu peso em kg</h2>
      <div class="input-content">
        <label>
          <input type="text" placeholder="Ex.: 75.5 kg" title="Digite aqui seu peso em quilogramas."> Kg
        </label>
      </div>
    </div>
  </div>

  <div class="panel">
    <button
      title="Voltar"
      (click)="changeRailPosition(false)"
      [style.width.%]="railPosition < 0 ? 50 : 0"
    >
      << VOLTAR
    </button>
    <button
      title="Avançar"
      (click)="changeRailPosition(true)"
      [style.width.%]="railPosition < 0 ? 50 : 100"
    >
      AVANÇAR >>
    </button>
  </div>
</section>
